<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="app">
            <div class="container-head">
                <h1>Home</h1>

                <div class="divider">
                    <a href="#">For you</a>
                    <a href="#">Following</a>
                </div>
            </div>

            <div class="form-container">
                <img class="profile" src="/img/profile-circle-svgrepo-com.svg" alt="Profile picture">
                <form>
                    <input type="text" name="user-input" id="user-input" placeholder="What's happening?" autocomplete="off">
                    <button id="btn" type="submit">Tweet</button>
                </form>
            </div>

            <div class="tweets">
                <ul id="tweetsPlace">
                    
                </ul>
            </div>

        </div>
    </main>
    <script src="/src/index.js"></script>
</body>
</html>
